<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <script type="text/javascript" src="assets/js/app.js">
  </script>
  <title>Calculatrice</title>
</head>
<body>
  <div id="wrap">
    <div id="calculatrice">
      <div id="display">X-trem JSCalculator</div>
      <button id="1" class="number button" value="1">1</button>
      <button id="2" class="number button" value="2">2</button>
      <button id="3" class="number button" value="3">3</button>
      <button id="4" class="number button" value="4">4</button>
      <button id="5" class="number button" value="5">5</button>
      <button id="6" class="number button" value="6">6</button>
      <button id="7" class="number button" value="7">7</button>
      <button id="8" class="number button" value="8">8</button>
      <button id="9" class="number button" value="9">9</button>
      <button id="0" class="number button" value="0">0</button>
      <button id="." class="number button" value=".">.</button>
      <button id="+" class="operator button" value="+">+</button>
      <button id="-" class="operator button" value="-">-</button>
      <button id="*" class="operator button" value="*">X</button>
      <button id="/" class="operator button" value="/">/</button>
      <button id="equal" class="button" value="=">=</button>
      <button id="resBtn" class="button" value="ce">CE</button>
      <button id="delete" class="button" value="c">C</button>
      <button id="show" class="button" value="show">Show</button>
    </div>
  </div>
</body>
</html>
